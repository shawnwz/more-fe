<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
        <mat-card>
            <mat-paginator [length]="itemCount"
                           [pageSize]="pageSize"
                           [pageSizeOptions]="[10, 15, 25, 50, 100]"
                           (page)="onPaginateChange($event)"
                           showFirstLastButtons>
            </mat-paginator>
            <mat-card-content>
                <button mat-button class="mat-button" (click)="getVideos()">GET!</button>
                <div fxLayout="row wrap" fxLayoutGap="16px grid">
                    <mat-toolbar color="primary">
                        <span>Videos</span>
                        <div fxHide.lt-md>
                            <span class="column-label">Columns</span>
                            <mat-slider [max]="6" [min]="3" [(ngModel)]="gridColumns" [thumbLabel]="true">
                            </mat-slider>
                        </div>
                    </mat-toolbar>
                    <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let video of dataSource.data">
                        <mat-card class="mat-elevation-z4">
                            <mat-card-header>
                                <mat-card-title>{{video.title}}</mat-card-title>
                            </mat-card-header>
                            <img mat-card-image src={{video.image_url}}>
                            <mat-card-content>
                                <p>
                                    {{video.summary}}
                                </p>
                            </mat-card-content>
                            <mat-card-actions>
                                <button mat-button>LIKE</button>
                                <button mat-button>SHARE</button>
                            </mat-card-actions>
                        </mat-card>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
